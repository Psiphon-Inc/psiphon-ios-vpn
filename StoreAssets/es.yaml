es:
  app_name: Psiphon
  subtitle: Cruzando fronteras
  description: |
    Luego de haber ayudado a decenas de millones de usuarios a tener acceso a las aplicaciones y sitios web que aman, ¡Psiphon ha lanzado su primera aplicación para iOS!, la cual integra coherentemente el acceso a la red Psiphon, conectándolo en forma segura a sus aplicaciones y sitios web.

    No importa en dónde esté en el mundo, la aplicación Psiphon lo conectará a sus aplicaciones y sitios web favoritos. También lo proveerá con una capa de protección extra cuando esté usando servicios públicos de Wi-Fi, u otras redes que pueden ser no confiables.

    Las características clave incluyen:
    • Uso personal libre e ilimitado.
    • Fácil de descargar, instalar y usar. No se requiere registro o configuración.
    • Selección automática de protocolos para proveer acceso rápido y confiable, siempre.
    • Soporte para múltiples lenguajes y ubicación del servidor configurable.

    Acerca de las suscripciones:
    • ¡Una suscripción remueve publicidades y le permite navegar Internet más rápido!
    • Periodo de prueba gratuito por 3 días.
    • Precios: 2,99 USD por una semana, 9,99 USD por un mes, o 99,99 USD por un año.
    • El pago se cargará a su cuenta iTunes tras confirmación de la compra.
    • La suscripciones se renuevan automáticamente a menos que se desactive auto-renovación por lo menos 24 horas antes del final del periodo actual.
    • Su cuenta se cargará para la renovación dentro de las 24 horas previas al final del periodo actual, y se identificará el costo de la suscripción.
    • No se permite la cancelación de la suscripción durante el periodo en que la misma está activa.
    • Las suscripciones pueden ser gestionadas y la auto-renovación desactivada yendo a los Ajustes de Cuenta luego de la compra.
    Cualquier porción no usada de un periodo de prueba gratuito se perderá cuando compre una suscripción.

    Política de Privacidad: https://psiphon.ca/en/privacy.html
    Condiciones de Uso: https://psiphon.ca/en/license.html
  keywords: Psiphon, proxy
  subscriptions:
    weekly:
      title: Premium 1 semana
      description: Suscripción auto-renovable
    monthly:
      title: Premium 1 mes
      description: Suscripción auto-renovable
    yearly:
      title: Premium 1 año
      description: Suscripción auto-renovable
