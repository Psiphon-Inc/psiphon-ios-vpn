be:
  app_name: Psiphon
  subtitle: Па-над межамі
  description: |
    Пасля аказання дапамогі дзясяткам мільёнаў карыстальнікаў у атрыманні доступу да ўлюблёных сайтаў, Psiphon запусціў сваё першае афіцыйнае прыкладанне для  iOS! Наша новае прыкладанне браўзера лёгка інтэгруе доступ да сеткі Psiphon, надзейна злучаючы Вас з Вашымі сайтамі.

    Незалежна ад таго, дзе Вы знаходзіцеся ў свеце, прыкладанне браўзера Psiphon злучыць Вас з жаданымі сайтамі. Праграма таксама дае дадатковы ўзровень абароны пры выкарыстанні паслугаў публічнага Wi-Fi або іншых сетак, якія могуць быць ненадзейнымі.

    Асноўныя характарыстыкі ўключаюць:
    • Бясплатнае, неабмежаванае персанальнае выкарыстанне.
    • Лёгка спампаваць, усталяваць і ўжываць. Ня трэба рэгістрацыі або адмысловай канфігурацыі.
    • Аўтаматычны выбар пратаколаў для забеспячэння хуткага і надзейнага доступу ў любы момант.
    • Падтрымка некалькіх моваў і магчымасць канфігураваць лакалізацыю серверу.
  keywords: Psiphon, проксі
