ru:
  app_name: Psiphon
  subtitle: Без границ
  description: |
    Мы уже помогли десяткам миллионов пользователей получить доступ к любимым приложениям и веб-сайтам. Теперь команда Psiphon представляет свое первое приложение для iOS! Оно аккуратно интегрируется с сетью Psiphon и обеспечивает безопасное подключение для приложений и сайтов.

    Где бы вы ни находились, приложение Psiphon позволит вам подключиться к любимым сайтам и работать с привычными приложениями. Вам будет также обеспечен дополнительный уровень защиты в потенциально ненадежных публичных сетях wi-fi и прочих сетях.

    Ключевые особенности:
    • Быстрое и неограниченное соединение для персонального использования.
    • Легко скачать, установить, работать. Регистрация и настройка не требуются.
    • Автоматический выбор протоколов для быстрого и надежного круглосуточного доступа.
    • Поддержка разных языков и возможность выбора местонахождения сервера.

    О подписках:
    • Подписка избавляет от рекламы и позволяет быстрее грузить сайты!
    • Бесплатный пробный период 3 дня.
    • Стоимость: 2.99 USD в неделю, 9.99 USD в месяц или 99.99 USD в год.
    • После подтверждения подписки стоимость будет снята с вашего аккаунта iTunes.
    • Подписка автоматически обновляется, если только вы не отмените ее (не позже, чем за 24 часа до окончания текущего подписного периода).
    • Деньги за обновление подписки будут сняты в течение 24 часов до окончания текущего подписного периода.
    • Если у вас действующая подписка, ее нельзя отменить.
    • Управлять подписками и отключить автообновление можно в настройках аккаунта (после приобретения подписки).
    • Если подписка куплена до окончания пробного периода, оставшееся время пробного периода "сгорает".

    Политика приватности: https://psiphon.ca/ru/privacy.html
    Пользовательское соглашение: https://psiphon.ca/ru/license.html
