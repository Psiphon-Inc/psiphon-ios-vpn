uz:
  app_name: Psiphon
  subtitle: To‘siqlarsiz
  description: |
    O‘n millionlab foydalanuvchilarning sevimli saytlarida kezishiga yordam bergan Psiphon jamoasi o‘zlarining birinchi rasmiy iOS ilovasini ishga tushirdi! Brauzer ilovamiz Psiphon tarmog‘iga uzilishsiz ulanib, saytlarni xavfsiz kezishingizni ta’minlaydi.

    Qayerda bo‘lishingizdan qat’iy nazar, Psiphon brauzeri ilovasi orqali xohlagan saytingizga ulanishingiz mumkin. Jamoat Wi-Fi xizmatlari yoki boshqa ishonchsiz tarmoqlardan foydalanishda ilova qo‘shimcha himoya qobig‘ini ta’minlaydi.

    Asosiy funksiyalar:
    • Bepul, cheklanmagan foydalanish.
    • Yuklab olish, o‘rnatish va foydalanish juda sodda. Ro‘yxatdan o‘tish yoki sozlash talab qilinmaydi.
    • Har safar tez va ishonchli aloqani ta’minlovchi protokollar avtomatik tanlanadi.
    • Ko‘p tillardagi ko‘mak xizmati va sozlanuvchan serverlar tanlovi.
  keywords: Psiphon, proksi
