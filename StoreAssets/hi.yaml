hi:
  app_name: साइफॉन
  subtitle: सीमाओं के पार
  description: |
    करोड़ों उपयोगकर्ताओं की मदद करने के बाद उन ऐप्स और वेबसाइटों तक पहुँच मिलती है जिन्हें वे पसंद करते हैं, Psiphon ने iOS के लिए अपना पहला ऐप लॉन्च किया है! हमारा नया ऐप मूल रूप से Psiphon नेटवर्क तक पहुंच को एकीकृत करता है, जो आपको सुरक्षित रूप से आपके ऐप्स और वेबसाइटों से जोड़ता है।

    मुख्य विशेषताओं में शामिल हैं:
    • नि: शुल्क, असीमित व्यक्तिगत उपयोग।
    • डाउनलोड, इंस्टॉल और उपयोग में आसान। कोई पंजीकरण या कॉन्फ़िगरेशन की आवश्यकता नहीं है।
    • हर बार तेज, विश्वसनीय पहुंच प्रदान करने के लिए प्रोटोकॉल का स्वचालित चयन।
    • एकाधिक भाषा समर्थन और विन्यास सर्वर स्थान।

    सदस्यता के बारे में:
    • एक सदस्यता विज्ञापनों को हटाती है और आपको तेजी से इंटरनेट सर्फ करने की अनुमति देती है!
    • 3-दिवसीय नि: शुल्क परीक्षण अवधि।
    • कीमतें: एक सप्ताह के लिए यूएस $ 2.99, एक महीने के लिए यूएस $ 9.99, या एक साल के लिए यूएस $ 99.99।
    • खरीद की पुष्टि पर आपके आईट्यून्स खाते से भुगतान लिया जाएगा।
    • स्वचालित रूप से सदस्यता तब तक नवीनीकृत हो जाती है जब तक कि वर्तमान अवधि के अंत से कम से कम 24-घंटे पहले ऑटो-नवीनीकरण बंद न हो जाए।
    • आपका खाता मौजूदा अवधि के अंत से पहले 24 घंटे के भीतर नवीनीकरण के लिए शुल्क लिया जाएगा, और सदस्यता की लागत की पहचान करेगा।
    • सक्रिय सदस्यता अवधि के दौरान किसी वर्तमान सदस्यता को रद्द करने की अनुमति नहीं है।
    • सदस्यता का प्रबंधन किया जा सकता है और खरीद के बाद आपकी खाता सेटिंग में जाकर ऑटो-नवीनीकरण को बंद कर दिया जा सकता है।
    जब आप सदस्यता खरीदते हैं, तो नि: शुल्क परीक्षण अवधि के किसी भी अप्रयुक्त हिस्से को जब्त कर लिया जाएगा।

    गोपनीयता नीति: https://psiphon.ca/en/privacy.html
    उपयोग की शर्तें: https://psiphon.ca/en/license.html
