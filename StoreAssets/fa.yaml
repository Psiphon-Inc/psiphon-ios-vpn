fa:
  app_name: سایفون
  subtitle: فراتر از مرزها
  description: |
    پس از کمک به میلیون‌ها نفر برای دسترسی داشتن به برنامه‌ها و وب‌سایت‌هایی که دوست دارند، سایفون اولین اپلیکیشن آی‌او‌اس خود را راه‌اندازی کرد. اپلیکیشن جدید ما، از طریق ایجاد ارتباط امن با شبکه سایفون شما را به وب‌سایت‌ها و برنامه‌هایی که دوست دارید متصل می‌کند.
    هر کجای دنیا که باشید اپلیکیشن سایفون وب‌سایت‌ها و برنامه‌هایی که دوست دارید را به شما می‌رساند. اپلیکیشن سایفون همچنین در هنگام استفاده از وای‌فای عمومی و سایر خدماتی که به آنها مطمئن نیستید یک لایه امنیتی بیشتر برای شما فراهم می‌کند.
    ویژگی‌های اصلی عبارتند از:
    استفاده شخصی نامحدود.
    دانلود، نصب و استفاده آسان بدون نیاز به ثبت نام یا تنظیم ویژه.
    انتخاب اتوماتیک پروتکل مناسب برای بهترین دسترسی مطمئن و سریع در هر بار اتصال.
    حمایت به زبان‌های مختلف و محل سرور قابل تنظیم.
    اشتراک، آگهی‌ها را حذف می‌کند و اجازه دسترسی سریع‌تر به اینترنت را فراهم می‌کند.
    سه روز خدمات رایگان برای اطمینان.
    قیمت: ۲.۹۹ دلار آمریکا برای یک هفته، ۹.۹۹ دلار آمریکا برای یک ماه و یا ۹۹.۹۹ دلار آمریکا برای یک سال.
    پرداخت‌ها پس از تایید خرید از طرف شما، از طریق حساب آی‌تونز انجام می‌شود.
    اشتراک‌ها ۲۴ ساعت قبل از اتمام تمدید می‌شود مگر آنکه گزینه تمدید اتوماتیک قبل از پایان دوره خاموش شده باشد.
    لغو اشتراک فعال در زمان اشتراک امکان‌پذیر نیست.
    با مراجعه به تنظیمات حساب پس از خرید، اشتراک‌  شما قابل مدیریت و گزینه اشتراک خودکار قابل خاموش کردن است.
    هر میزان از دوره امتحانی رایگان که قبل از خرید باقی بماند، ثبت می‌شود.
