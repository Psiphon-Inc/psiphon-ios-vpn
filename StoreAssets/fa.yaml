fa:
  app_name: سایفون
  subtitle: فراتر از مرزها
  description: |
    بعد از کمک به ده‌ها میلیون از کاربران برای گرفتن دسترسی به اپ‌ها و سایت‌هایی که علاقه دارند، سایفون اولین اپ iOS خود را منتشر کرد! اپ جدید ما به خوبی با شبکه سایفون ادغام شده و شما را کاملا ایمن به اپ‌ها و سایت‌های شما متصل می‌کند.

    هر جای دنیا که باشید، اپ سایفون شما را به اپ‌ها و سایت‌های مورد علاقه شما متصل می‌کند. این اپ لایه‌ی مضاعفی از ایمنی در هنگام اتصال به شبکه‌های Wi-Fi در مکان‌های عمومی و شبکه‌های غیرمطمئن، اضافه می‌کند.

    امکانات کلیدی شامل:
    • استفاده شخصی نامحدود و رایگان.
    • راحتی در دانلود، نصب و استفاده بدون نیاز به عضویت و تنظیمات خاص.
    • انتخاب خودکار پروتکول‌ها برای فراهم کردن دسترسی سریع و مطمئن در هر زمانی.
    • پشتیبانی کردن از زبان‌های متعدد و محل سرور قابل تنظیم.

    درباره اشتراک:
    • اشتراک در برنامه، تبلیغات را حذف کرده و سرعت اینترنت شما را افزایش می‌دهد!
    • 3 روز دوره آزمایشی رایگان.
    • قیمت‌ها: 2.99$ برای یک هفته، 9.99$ برای یک ماه، یا 99.99$ برای یک سال.
    • پس از تائید خرید، پرداخت‌ها از اعتبار حساب iTunes شما کسر خواهد شد.
    • اشتراک به طور خودکار تمدید خواهد شد، مگر اینکه امکان تمدید خودکار حداقل 24 ساعت قبل از پایان دوره، خاموش شود.
    • حساب شما 24 ساعت قبل از پایان دوره‌ی اشتراک فعلی، تمدید شده و مبلغ اشتراک از حساب شما کسر خواهد شد.
    • امکان لغو اشتراک فعال فعلی وجود ندارد.
    • مدیریت اشتراک‌ها و خاموش‌کردن تمدید خودکار، از تنظیمات حساب قابل انجام است.
    • بخش‌های استفاده‌نشده از دوره آزمایشی، با اشتراک جدید، به حساب نخواهند آمد.
