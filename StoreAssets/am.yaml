am:
  app_name: Psiphon
  subtitle: ከድምበር ባሻገር
  description: |
    በአስር ሚሊዮኖች የሚቆጠሩ ተጠቃሚዎች የሚወዷቸውን መተግበሪያዎች እና ድረ ገጾችን እንዲያገኙ ካገዝን በኋላ Psiphon የመጀመሪያውን የiOS መተግበሪያ አስተዋውቋል! አዲሱ መተግበሪያችችን ያለምንም ችግር ደህንነቱ በተጠበቀ መንገድ መተግበሪያዎችን እና ድረጣቢያ ከPsiphon አውታረመረብ ጋር ያገናኛል።

    በአለም የትም ቦታ ላይ ቢሆኑም የPsiphon መተግበሪያ ከሚወዷቸው መተግበሪያዎች እና ድረጣቢያዎች ጋር ያገናኞታል። በተጨማሪም መተግበሪያው የአደባባይ WIFI አገልግሎቶችን ወይም የማይታመኑ አውታረመረብ በሚጠቀሙበት ወቅት ተጨማሪ ጥበቃ ያደርግሎታል።

    ቁልፍ ገጽታዎቹ የሚከተሉትን ያካትታል፡-
    • ነጻ፣ ገደብ አልባ የግል ጥቅም።
    • ለማውረድ፣ ለመጫን እና ለመጠቀም ቀላል ነው። ምዝገባ ወይም አባልነት አያስፈልግም።
    • ሁልጊዜም ውጤታማ እና አስተማማኝ ግንኙነትን ለማቅረብ ፕሮቶኮሎችን በራሱ ይመርጣል።
    • የበርካታ ቋንቋዎች ድጋፍ እና ሊዋቀር የሚችል የአገልጋይ ስፍራ።

    ስለ ደንበኝነት ምዝገባ፦
    • የደንበኝነት ምዝገባ ማስታወቂያዎችን ያስወግዳል፤ ኢንተርኔት በተሻለ ፍጥነት ለመጠቀም ያስችላል።
    • 3 ቀን ነጻ የሙከራ ጊዜ።
    • ዋጋዎች፦ ለአንድ ሳምንት 2.99$፣ ለአንድ ወር 9.99$ ወይም ለአንድ አመት 99.99$።
    • ግዢውን ሲያረጋግጡ ከiTunes መለያዎ ገንዘብ ይቆረጣል።
    • የደንበኝነት ምዝገባዎች ከማለቃቸው ቢያንስ 24 ሰአት በፊት ራስ ማደስ እስካልጠፋ ድረስ በራስሠር ይታደሳሉ።
    • የደንበኝነት ምዝገባ ከሚያበቃበት 24 ሰአት በፊት ከመለያዎ ላይ ገንዘብ ይቅቆረጣል፤ የደንበኝነት ምዝገባ ዋጋም ይታወቃል።
    • የነቃ የደንበኝነት ምዝገባ ሊሰረዝ አይችልም።
    • የደንበኝነት ምዝገባ እና ራስ ማደስ ከግዢ በኋላ ወደ መለያ ቅንብር በመሄድ ሊስተዳደሩ ይችላሉ።
    • ሳይጠቀሙ የቀሩት የነጻ ሙከራ ጊዜ አዲስ የደንበኝነት ምዝገባ ሲገዙ ፎርፌ ይሆናል።

