nl:
  app_name: 'Psiphon '
  subtitle: Voorbij de Grenzen
  description: |
    TaalNadat tientallen miljoenen gebruikers toegang hebben gekregen tot de apps en websites waar ze van houden, heeft Psiphon zijn eerste app voor iOS gelanceerd! Onze nieuwe app integreert naadloos de toegang tot het Psiphon-netwerk, beveiligd verbinding met je apps en websites.

    Waar je ook ter wereld bent, de Psiphon-app verbindt je met je favoriete apps en websites. De app biedt u ook een extra beschermingslaag bij het gebruik van openbare Wi-Fi-services of andere netwerken die onbetrouwbaar kunnen zijn.

    Belangrijkste kenmerken zijn:
    • Gratis, onbeperkt persoonlijk gebruik.
    • Eenvoudig te downloaden, te installeren en te gebruiken. Geen registratie of configuratie vereist.
    • Automatische selectie van protocollen voor snelle, betrouwbare toegang, elke keer weer.
    •Ondersteuning voor meerdere talen en configureerbare server locatie.

    Over abonnementen:
    • Een abonnement verwijdert advertenties en stelt u in staat sneller op internet te surfen!
    • 3-daagse gratis proefperiode.
    • Prijzen: US $ 2,99 voor een week, US $ 9,99 voor een maand of US $ 99,99 voor een jaar.
    • De betaling wordt op uw iTunes Account in rekening gebracht bij de bevestiging van de aankoop.
    • Abonnementen worden automatisch verlengd tenzij automatisch vernieuwen is uitgeschakeld ten minste 24 uur vóór het einde van de lopende periode.
    • Uw account wordt binnen 24 uur voorafgaand aan het einde van de lopende periode in rekening gebracht voor verlenging en identificeert de kosten van het abonnement.
    • Geen annulering van een huidig ​​abonnement is toegestaan ​​tijdens de actieve abonnementsperiode.
    • Abonnementen kunnen worden beheerd en automatische verlenging kan worden uitgeschakeld door na aankoop naar uw accountinstellingen te gaan.
    • Alle ongebruikte delen van een gratis proefperiode worden verbeurd als u een abonnement aanschaft.

    Privacybeleid: https://psiphon.ca/en/privacy.html
    Gebruiksvoorwaarden: https://psiphon.ca/en/license.html
  keywords: Psiphon, proxy
