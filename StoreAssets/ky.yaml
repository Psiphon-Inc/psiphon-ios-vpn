ky:
  app_name: Psiphon
  subtitle: Чек араларсыз
  description: |
    Ондогон миллион пайдалануучуларга алар жакшы көргөн сайттарга кирүүгө жардам көрсөткөндөн кийин, Psiphon iOS үчүн биринчи колдонмосун иштеп чыкты. Биздин жаңы браузер колдонмосу Psiphon желеге байланышты үзгүлтүксүз кылат, жана сизди сиздин сайттарыңызга коопсуз байланыштырат.
    Дүйнөнүн кайсы бөлүгүндө болсоңуз дагы, Psiphon браузер колдонмосу сизди максат веб-сайттарына байланыштырат. Ошол эле учурда, колдонмо бирдиктүү Wi-Fi же башка ишенимсиз боло алган желелерди колдонуу кезинде кошумча коопсуздук деңгээлин көбөйтөт.
    Өзгөчөлүктөрү:
    • Жеке колдонуу үчүн акысыз.
    • Жүктөп алуу жана орнотуу оңой. Катталуу, жазылуу же калыпка салуу талап кылбайт.
    • Ар дайым ылдам, ишенимдүү байланышты камсыз кылуу үчүн, кыстармаларды автотандоо.
    • Бир нече тилдерди колдоо жана сервер орундалышын тандоо.
  keywords: Psiphon, прокси
