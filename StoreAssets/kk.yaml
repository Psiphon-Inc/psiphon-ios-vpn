  app_name: Psiphon
  subtitle: Шекараларсыз
  description: |
    Ондаған миллион пайдаланушыларға олар жақсы көретін қолданбалар және сайттарға қол жеткізуге көмектескеннен кейін, Psiphon iOS үшін өзінің алғашқы ресми қолданбасын шығарды!  Біздің жаңа шолғыш қолданбамыз Psiphon желісіне байланысты үздіксіз етеді, және сізді қолданбалар және сайттарыңызға қауіпсіз түрде байланыстырады.

    Дүниежүзінің қай бөлігінде болсаңыз да, Psiphon шолғыш қолданбасы сізді таңдамалы қолданбалар және веб-сайттарыңызға байланыстырады. Сонымен қатар, қолданба ашық Wi-Fi немесе басқа да сенімсіз бола алатын желілерді қолдану кезінде қосымша қауіпсіздік деңгейін ұсынады.

    Басты мүмкіндіктерінің ішінде:
    • Тегін, шектеусіз жеке қолдану.
    • Жүктеп алу, орнату және қолдану ыңғайлы. Тіркелу немесе баптаулар керек емес.
    • Әр ретте жылдам, сенімді қатынауды қамтамасыз ету үшін, хаттамаларды автотаңдау.
    • Бірнеше тілдерді қолдау және сервер орналасуын таңдау.
  keywords: Psiphon, прокси
