uk:
  app_name: Psiphon
  subtitle: За межами кордонів
  description: |
    Після того як десятки мільйонів користувачів змогли отримувати доступ до програм та сайтів, які вони люблять, Psiphon запустив перший додаток для iOS! Наш новий додаток без проблем інтегрує доступ до мережі Psiphon, надійно з'єднуючи вас із вашими додатками та сайтами.

    Незалежно від того, де ви знаходитесь, додаток Psiphon підключить вас до ваших улюблених програм і сайтів. Додаток також надає додатковий рівень захисту при використанні публічних служб Wi-Fi або інших мереж, які можуть бути недостовірними.

    Основні характеристики включають:
    • Вільний, необмежений особистий спосіб використання
    • Простота завантаження, встановлення та використання. Не потрібна реєстрація або налаштування
    • Автоматичний вибір кожного разу протоколів для забезпечення швидкого, надійного доступу
    • Підтримка декількох мов та настроюване розташування сервера
  keywords: Psiphon, проксі
