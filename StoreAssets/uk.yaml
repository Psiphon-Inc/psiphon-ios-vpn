uk:
  app_name: Psiphon
  subtitle: За межами кордонів
  description: |
    Після того, як десятки мільйонів користувачів змогли отримувати доступ до програм та сайтів, які вони люблять, Psiphon запустив перший застосунок для iOS! Наша нова програма без проблем інтегрує доступ до мережі Psiphon, надійно з'єднуючи вас із вашими програмами та сайтами.

    Незалежно від того, де ви знаходитесь, застосунок Psiphon під'єднає вас до ваших улюблених програм і сайтів. Програма також надає додатковий рівень захисту при використанні публічних служб Wi-Fi або інших мереж, які можуть бути недостовірними.

    Основні можливості:
    • Вільний, необмежений особистий спосіб використання
    • Простота завантаження, встановлення та використання. Не потрібна реєстрація або налаштування
    • Автоматичний вибір кожного разу протоколів для забезпечення швидкого, надійного доступу
    • Підтримка декількох мов та налаштовне розташування сервера

    Щодо передплати:
    • Передплатникам не показують рекламу, а навігація інтернетом для них є швидшою!
    • 3-денний тестовий період безкоштовного користування.
    • Ціни: 2,99$ за один тиждень, 9,99$ за один місяць або 99,99$ за один рік.
    • Гроші буде знято з вашого рахунку iTunes після підтвердження купівлі.
    • Передплата автоматично поновлюватиметься, якщо не буде вимкнено автоматичне поновлення принаймні за 24 години до завершення поточного періоду передплати.
    • Гроші за поновлення передплати буде знято з вашого рахунку за 24 години до кінця поточного періоду. Сума дорівнюватиме вартості передплати.
    • Скасування поточної передплати протягом активного періоду передплати не передбачено.
    • Після оформлення передплати керувати передплатою та вимикати автоматичне поновлення передплати можна у параметрах облікового запису.
    • Після оформлення передплати будь-яку невикористану частку періоду безкоштовного користування буде скасовано.

    Правила конфіденційності: https://psiphon.ca/en/privacy.html
    Правила користування: https://psiphon.ca/en/license.html
