  description: "Після того як десятки мільйонів користувачів змогли отримувати доступ\
    \ до програм та сайтів, які вони люблять, Psiphon запустив перший застосунок для\
    \ iOS! Наша нова програма без проблем інтегрує доступ до мережі Psiphon, надійно\
    \ з'єднуючи вас із вашими програмами та сайтами.\n\nНезалежно від того, де ви\
    \ знаходитесь, застосунок Psiphon під'єднає вас до ваших улюблених програм і сайтів.\
    \ Додаток також надає додатковий рівень захисту при використанні публічних служб\
    \ Wi-Fi або інших мереж, які можуть бути недостовірними.\n\nОсновні характеристики\
    \ включають:\n• Вільний, необмежений особистий спосіб використання\n• Простота\
    \ завантаження, встановлення та використання. Не потрібна реєстрація або налаштування\n\
    • Автоматичний вибір кожного разу протоколів для забезпечення швидкого, надійного\
    \ доступу\n• Підтримка декількох мов та налаштовне розташування сервера\n"
