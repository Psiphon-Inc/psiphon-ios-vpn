zh-Hans:
  app_name: 赛风
  subtitle: 跨越国界
  description: |
    一直以来，赛风帮助了上千万的用户访问他们喜爱的网站，现在，赛风推出了第一款 iOS 应用！我们的新应用无缝集成了赛风网络，可安全地将您连接到应用和网站。

    无论您身处何处，赛风应用都会将您连接到您最喜爱的应用和网站。当您在使用公共 Wi-Fi 或其他不可信赖的网络时，该应用程序还将为您提供额外的保护。

    主要功能包括：
    •个人免费使用，不限流量。
    •易于下载，安装和使用。无需注册或配置。
    •自动选择协议，以便每次都能提供快速，可靠的访问。
    •支持多国语言以及可配置的服务器位置。

    关于订阅：
    •订阅会移除广告，并可让您更快速地浏览网络！
    •3天免费试用期。
    •价格：一周为 US$2.99，一个月为 US$9.99，一年为 US$99.99。
    •付款将在确认购买时通过您的 iTunes 帐户收取。
    •除非在本订阅期结束前至少24小时关闭自动更新，否则订阅会自动续订。
    •您的账户将在本期结束前的24小时内收取续费费用，并确定订阅费用。
    •在活动订阅期间不允许取消当前订阅。
    •订购可能会被管理，并且自动续订可能会在购买后转到您的账户设置来关闭。
    •当您购买订阅时，免费试用期的任何未使用部分将被收回。

    隐私政策：https://psiphon.ca/en/privacy.html
    使用条款：https://psiphon.ca/en/license.html
  keywords: 赛风, 代理
  subscriptions:
    weekly:
      title: 使用1周的高级版
      description: 自动续订
    monthly:
      title: 使用1个月的高级版
      description: 自动续订
    yearly:
      title: 使用1年的高级版
      description: 自动续订
