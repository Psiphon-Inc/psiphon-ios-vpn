  description: |
    协助了上千万用户顺利访问他们所喜受的网站和应用之后，赛风正式发布首款 iOS 应用！我们这款新应用无缝整合赛风网络接入，维持您与您访问网站与应用之间的安全通信。
    不管身处在地球上哪一个角落，赛风应用都能为你连上您最爱的应用和网站。这款应用也在使用公共 Wi-Fi 服务或其它不可信网络时，为您提供一层额外的安全保护。

    重要功能包括：
    • 免费、无限制的个人使用。
    • 简单下载、安装和使用。无需注册或设置要求。
    • 每次运行自动选取协议，以提供快速稳定的网络连接。
    • 多语言支持，以及自定义服务器位置。
  keywords: 赛风，代理
