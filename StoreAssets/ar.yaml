ar:
  app_name: 'سايفون '
  subtitle: 'ما وراء الحدود '
  description: |
    بعد تمكين عشرات الملايين من المستخدمين من الوصول إلى التطبيقات والمواقع التي يحبونها، قامت سايفون بإطلاق أوّل تطبيق لها ل iOS ! يقوم تطبيقنا الجديد بتوفير الوصول السلس إلى شبكة سايفون، ويربطكم بأمان مع التطبيقات والمواقع المفضلة لديكم

    مهما كنتم في أي مكان من أرجاء العالم، سوف يربطكم تطبيق سايفون بتطبيقاتكم ومواقعكم المفضّلة. يوفّر التطبيق أيضا طبقة إضافية من الحماية عند استخدامكم لشبكة ويفي عمومية أو أي شبكة قد تكون غير موثوقة.

    تشمل الميّزات الأساسية:
    • مجاني، استخدام شخصي لامحدود.
    • سهل التنزيل، والتثبيت، والاستخدام. لا ضرورة لأي تسجيل أو إعدادات.
    • الاختيار التلقائي للبروتوكولات لتوفير وصول سريع وفعاّل في كل مرّة.
    • دعم العديد من اللغات وكذلك إمكانيّة اختيار مواقع الخوادم.

    حول الإشتراكات:
    • الإشتراك يزيل الإعلانات ويسمح لك تصفح الإنترنت بشكل أسرع!
    • فترة تجريبية مجانية لمدة 3 أيام.
    • الأسعار: $2.99 لمدة اسبوع, $9.99 لمدة شهر, $99.99 لمدة سنة.
    • سيتم احتساب الدفع إلى حساب iTunes الخاص بك في تأكيد الشراء.
    • الإشتركات تُجدد تلقائيًا مالم يتم إيقاف التجديد التلقائي قبل على الأقل 24 ساعة من نهاية الفترة الحالية.
    • سيتم شحن حسابك للتجديد في غضون 24 ساعة قبل نهاية الفترة الحالية, وتحديد تكلفة الإشتراك.
    • لايسمح إلغاء الإشتراك الحالي خلال فترة الإشتراك النشط.
    • يمكنك إدارة الإشتراك والتجديد التلقائي وإيقافها إن اردت عن طريق الذهاب إلى إعدادات الحساب الخاص بك بعد الشراء.
    • سيتم مصادرة أي جزء غير مستخدم في الفترة التجريبية المجانية عند شراء الإشتراك.

    سياسة الخصوصية: https://psiphon.ca/ar/privacy.html
    شروط الإستخدام: https://psiphon.ca/ar/license.html
