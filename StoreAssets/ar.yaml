ar:
  app_name: 'سايفون '
  subtitle: 'ما وراء الحدود '
  description: |
    بعد القيام بمساعدة عشرات الملايين من المستخدمين على الوصول إلى التطبيقات والمواقع التي يحبونها، أطلق سايفون أول تطبيق له على نظام الـ iOS! صمم تطبيقنا الجديد بسلاسة الوصول إلى شبكة سايفون، وربطك  بالتطبيقات ومواقع الويب الخاصة بك بأمان

    بغض النظر عن مكان وجودك في العالم ، فإن تطبيق سايفون يربطك بتطبيقاتك ومواقعك المفضلة. كما يوفر لك التطبيق طبقة إضافية من الحماية عند استخدام خدمات الـ Wi-Fi العامة أو شبكات أخرى قد تكون غير موثوقة.

    الميزات الرئيسية:
    استخدام شخصي مجاني وغير محدود.
    سهل التنزيل والتثبيت والاستخدام. ولا يحتاج لعملية التسجيل او ضبط الاعداد.
    اتصال تلقائي للبروتوكولات لتوفير وصول سريع وموثوق به في كل مرة
    متوفر بعدة لغات عالمية.

    الاشتراكات:
    الاشتراك المدفوع يزيل الإعلانات ويسمح لك بتصفح الإنترنت بشكل أسرع!
    فترة تجريبية مجانية لمدة ثلاثة أيام.
    الأسعار: ٢،٩٩ دولارًا أمريكيًا لمدة أسبوع واحد ، أو ٩،٩٩ دولارًا أمريكيًا لمدة شهر ، أو ٩،٩٩ دولارًا أمريكيًا لمدة عام واحد.
    الدفع يكون من حساب الـ iTunes الخاص بك عند تأكيد الشراء.
    يتم تجديد الاشتراكات تلقائيًا ما لم يتم إيقاف التجديد التلقائي قبل ٢٤ ساعة على الأقل من نهاية الفترة الحالية.
    يتم السحب من حسابك لتجديد الاشتراك خلال ٢٤ ساعة قبل نهاية الفترة الحالية ، وتحديد تكلفة الاشتراك.
    لا يُسمح بإلغاء الاشتراك الحالي خلال فترة الاشتراك المتبقية.
    قد تتم إدارة الاشتراك وإيقاف التجديد التلقائي من خلال إعدادات حسابك بعد الشراء.
    ستفقد أي جزء غير مستخدم من الفترة التجريبية المجانية عند شراء الاشتراك.

    سياسة الخصوصية:
    https://psiphon.ca/en/privacy.html
    شروط الاستخدام:
    https://psiphon.ca/en/license.html
