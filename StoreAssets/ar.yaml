ar:
  app_name: 'سايفون '
  subtitle: 'ما وراء الحدود '
  description: |
    بفضل مساعدة الملايين من المستخدمين من الوصول إلى التطبيقات والمواقع التي يعشقونها. قام سايفون بإطلاق أول تطبيق له في نظام iOS ! يقوم تطبيقنا الجديد بتوفير الوصول السلس إلى شبكة سايفون، إذ يمكِّنك من الاتصال بأمان بتطبيقاتك ومواقعك.

    مهما كنت في أي مكان من أرجاء العالم، سوف يربطك تطبق سايفون بتطبيقاتك ومواقعك المفضلة. يوفر التطبيق أيضا طبقة إضافية من الحماية عند استخدامك لشبكة ويفي عمومية أو أي شبكة قد تكون غير موثوقة.

    تشمل الميزات الأساسية :
    • مجاني، استخدام شخصي لامحدود
    • يسير التنزيل، والتثبيت، والاستخدام. لا ضرورة لأي تسجيل أو تهئية.
    • الاختيار التلقائي للبروتوكولات لتوفير وصول سريع وفعال في كل وقت.
    • دعم العديد من اللغات وكذا تهيئة مواقع الخوادم
  keywords: سايفون، الوكيل
