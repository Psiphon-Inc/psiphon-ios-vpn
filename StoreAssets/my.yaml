my:
  app_name: Psiphon
  subtitle: နယ်စည်းမျဥ်းများကိုကျော်လွန်၍
  description: |
    အသုံးပြုသူ သန်းဆယ်နှင့်ချီ တို့ကို အပ္ပလီကေးရှင်းများ ၊ ဝက်ဘ်ဆိုဒ်များနှင့် ကူညီချိတ်ဆက်ပေးပြီး သကာလမှာ Psiphon သည် ပထမဦးဆုံးသော iOS အပ္ပလီကေးရှင်းကို ထုတ်ဝေလိုက်ပါပြီ! အပ္ပလီကေးရှင်းအသစ်ကို  Psiphon ကွန်ရက်နှင့် အဆင်ပြေစွာ ဆက်နွယ်ထားတာကြောင့် သင့်ကို အပ္ပလီကေးရှင်းများ ၊ ဝက်ဘ်ဆိုဒ်များဖြင့် လုံခြုံစွာ ချိတ်ဆက်ပေးနိုင်ပါသည်။

    ကမ္ဘာကြီးရဲ့ ဘယ်အစွန်းမှာပဲရောက်ရောက် Psiphon သည် သင့်ကိုကြိုက်နှစ်သက်ရာ အပ္ပလီကေးရှင်းနှင့် ဝက်ဘ်ဆိုဒ်များဖြင့် ချိတ်ဆက်ပေးပါမည်။ အများသုံး ဝိုင်ဖိုင်နှင့် မယုံကြည်ရသောအခြားကွန်ရက်များပေါ်မှာလဲ ကိုအသုံးပြုသည့်အခါ သင့်ကို အပိုအကာအကွယ်တစ်ခုအနေနှင့်ထပ်ပေးပါသည်။

    ပါဝင်သောအဓိကအင်္ဂါရပ်များ
    • အခမဲ့ အကန့်အသတ်မရှိ ကိုယ်ရေးကိုယ်တာ အသုံးပြုနိုင်ခြင်း
    • လွယ်ကူစွာ ဒေါင်းလုပ် ၊ ထည့်သွင်း ၊ အသုံးပြုနိုင်ခြင်း။ စာရင်းသွင်းရန် နှင့် ပြင်ဆင်ရန်မလို။
    • အချိန်တိုင်း မြန်ဆန်စိတ်ချသော ချိတ်ဆက်မှုအတွက် အလိုအလျောက် နည်းလမ်း ရွေးချယ်ပေးခြင်း။
    • ဘာသာစကားပေါင်းစုံပံ့ပိုးမှုနှင့် ပြင်ဆင်လို့ရသည့် ဆာဗာတည်နေရာ။

    အခကြေးငွေဖြင့် စာရင်းသွင်းခြင်းအကြောင်းရာများ -
    • စာရင်းသွင်းခြင်းဖြင့် ကြော်ငြာဖယ်ရှား၍​ အင်တာနက်ကို ပိုလျင်မြန်စွာ အသုံးပြုနိုင်သည်!
    • ၃ ရက်စာ အခမဲ့သုံးနိုင်ခွင့်။
    • ဈေးနှုန်းများ - ၁ ပတ်စာအတွက် US$2.99၊ ၁ လစာအတွက် US$9.99၊ ၁ နှစ်စာအတွက် US$99.99 ။
    • ဝယ်ယူမှုအား အတည်ပြုပြီးလျှင် ငွေကြေးအား သင့် iTunes အကောင့်သို့ အကောက်ခံပါမည်။
    • စာရင်းသွင်းမှုများသည် အလိုအလျောက်သက်တမ်းတိုးပါမည်။ သက်တမ်းကာလ မကုန်ခင် ၂၄ နာရီအတွင်း ပိတ်ပယ်လို့ရပါသည်။
    • သက်တမ်းကာလ မကုန်ခင် ၂၄ နာရီအတွင်း ငွေကြေးသတ်မှတ်ပြီး သင့်အကောင့်သို့ အကောက်ခံပါမည်။
    • စာရင်းသွင်းသက်တမ်းကာလ အတွင်း ယခု အသက်ဝင်နေသော စာရင်းသွင်းမှုအား ပိတ်ပယ်လို့မရပါ။
    • စာရင်းသွင်းခြင်းအား စီမံရန် နှင့် အလိုအလျောက် သက်တမ်းတိုးခြင်းအား ပိတ်ပယ်ရန် သင့်ဝယ်ယူမှုပြီးလျှင် သင့် အကောင့်အပြင်အဆင်ထဲတွင် လုပ်ဆောင်နိုင်ပါသည်။
    • အခမဲ့သုံးနိုင်ခွင့် ကာလအတွင်း မသုံးမိသော ဒေတာပမာဏများသည် သင် စာရင်းသွင်းခြင်း အတွက် အခကြေးပေးပြီးလျှင် ဆုံးရှူံးသွားပါမည်။


    ကိုယ်ရေးမူဝါဒ - https://psiphon.ca/en/privacy.html
    အသုံးပြုခြင်းသတ်မှတ်ချက်များ - https://psiphon.ca/en/license.html
