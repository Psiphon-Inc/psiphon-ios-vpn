my:
  app_name: Psiphon
  subtitle: နယ်စည်းမျဥ်းများကိုကျော်လွန်၍
  description: |
    သန်းပေါင်းများစွာသောအသုံးပြုသူတွေကို သူတို့ချစ်တဲ့ site တွေကိုရယူနိုင်အောင်ပြုလုပ်ပြီးတဲ့အခါမှာ Psiphon က iOS အတွက် သူ့ရဲ့ပထမဦးဆုံး တရားဝင် app ကိုထုတ်လိုက်ပါပြီ။ ကျွန်ုပ်တို့ရဲ့ ဘရောက်ဇာ app ဟာ အဆင်ပြေချောမွေ့စွာပဲ Psiphon ကွန်ရက်အတွင်းသို့ပေါင်းစပ်သွားပြီး သင်နဲ့ သင်၏ site များနဲ့ လုံခြုံမှုရှိရှိ ချိတ်ဆက်ပေးနေပါတယ်။

    ကမ္ဘာမြေရဲ့ ဘယ်နေရာမှာပဲသင်ရောက်နေပါစေ Psiphon ဘရောက်ဇာ app က သင်သွားချင်တဲ့ website တွေနဲ့ ချိတ်ဆက်ပေးမှာပါ။ ဒီ app က သင်အများသုံး Wi-Fi ဝန်ဆောင်မှုတွေ သို့မဟုတ် အခြားယုံကြည်စိတ်ချရမှုမရှိတဲ့ ကွန်ရက်တွေနဲ့ ချိတ်ဆက်တဲ့အခါ ကာကွယ်ဖို့အတွက် အပိုအလွှာတစ်ခုလည်း ထောက်ပံ့ပေးပါတယ်။

    အဓိက ပါဝင်တဲ့ အင်္ဂါရပ်တွေကတော့
    •အခမဲ့၊ အကန့်အသတ်မရှိတဲ့ တစ်ကိုယ်ရည်အသုံးပြုမှု။
    •လွယ်ကူစွာ ဒေါင်းလုတ်ဒ်လုပ်နိုင်ခြင်း၊ ဆော့ဝဲသွင်းခြင်းနှင့် အသုံးပြုခြင်း။ မှတ်ပုံတင်ရန် သို့မဟုတ် စစ်ဆေးအတည်ပြုရန် မလိုအပ်ခြင်း။
    •မြန်ဆန်၊ မှန်ကန်ပြီးအချိန်တိုင်းရယူနိုင်အောင် လုပ်ဆောင်ရန်အဆင့်များကို အလိုအလျောက်ရွေးချယ်ပေးခြင်း။
    •ဘာသာစကားမျိုးစုံအထောက်အပံ့ပေးခြင်းနှင့် စစ်ဆေးအတည်ပြုနိုင်သော ဆာဗာတည်နေရာ။
  keywords: Psiphon ကြားခံအင်တာနက်စာမျက်နှာ
