    • Miễn phí, không giới hạn khi sử dụng cho cá nhân.
    • Tải xuống, cài đặt và sử dụng dễ dàng. Không cần phải đăng ký, cấu hình.
    • Tự động chọn giao thức phù hợp để có truy cập lẹ và chắc chắn mọi lúc.
    • Hỗ trợ nhiều ngôn ngữ và chọn được vị trí của máy chủ.
