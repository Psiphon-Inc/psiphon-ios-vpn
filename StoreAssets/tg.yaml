  description: |
    Пас аз кӯмак ба даҳҳо миллион истифодабарандагон барои дастрасӣ ба нармафзор ва сомонаҳои дӯстдоштаашон, Psiphon якумин нармафзори худро барои iOS ба истифода дод! Нармафзори нави мо ба таври осон алоқаро ба шабакаи Psiphon таъмин намуда, бе мамоният шуморо ба нармафзор ва сомонаҳо пайваст месозад.

    Новобаста аз он ки дар куҷои дунё қарор доред, нармафзори Psiphon шуморо ба нармафзор ва сомонаҳои дӯстдоштаатон пайваст месозад. Ин нармафзор инчунин шуморо бо қабати иловагии муҳофизат ҳангоми истифодаи хизматрасониҳои Wi Fi-и ҷамъиятӣ ё дигар шабакаҳои ғайри бовар таъмин менамояд.

    Хусусиятҳои калидӣ инҳоянд:
    * Истифодаи шахсии бемаҳдуд, ройгон.
    * Боркунӣ, насбкунӣ ва истифодаи осон.
    * Бақайдгирӣ ва ё ҷӯрсозиро талаб намекунад.
    * Интихоби автоматикии протоколҳо барои таъмин сохтани дастрасии қулай дар ҳама вақт.
    * Дастгирии якчанд забон ва ҷойгиршавии хизматрасонии ҷуршаванда.

    Дар бораи аъзогиҳо:
    * Аъзогӣ эълонҳоро бартараф сохта, ба шумо имкони истифодаи интернети босуръат медиҳад!
    * 3-рӯз мӯҳлати истифодаи санҷишии ройгон.
    Нархҳо: US $2.99 барои як ҳафта, US $9.99 барои як моҳ, ва ё US $99.99 барои як сол.
    * Маблағситонӣ аз Ҳисоби iTunes-и шумо пас аз тасдиқи харид амали карда мешавад.
    * Аъзогиҳо ба таври автоматикӣ нав карда мешаванд, ба шарте ки авто-навшавӣ ақаллан 24 соат пеш аз баанҷомрасии мӯҳлати амали аъзогии ҷорӣ хомуш нашуда бошад.
    * Аз ҳисоби шумо барои аъзогии нав давоми 24 соат пеш аз баанҷомрасии аъзогии ҷорӣ, маблағ ситонида мешавад ва арзиши аъзогӣ муайян карда мешавад.
    * Қатъсозии аъзогии ҷорӣ пеш аз анҷом расидани он ғайриимкон мебошад.
    * Аъзогиҳоро метавонед дар Ҷурсозиҳои Ҳисоби худ пас аз харидорӣ идора намоед ва ё авто-навшавиро хомуш созед.
    * Қисми истифоданашудаи мӯҳлати санҷишии ройгон ҳангоми харидории аъзогӣ замонат карда мешавад.

