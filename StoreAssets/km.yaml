      description: ការភ្ជាប់គម្រោងសារឡើងវិញដោយស្វ័យប្រវត្តិ
  description: |
    បន្ទាប់ពីបានជួយដល់អ្នកប្រើប្រាស់រាប់លាននាក់ទទួលបាននូវកម្មវិធីនិងគេហទំព័រដែលពួកគេចូលចិត្ត Psiphon បានចាប់ផ្តើមកម្មវិធីដំបូងរបស់ខ្លួនសំរាប់ iOS! កម្មវិធីថ្មីរបស់យើងរួមបញ្ចូលគ្នាយ៉ាងរលូននូវការចូលប្រើបណ្តាញ Psiphon ដោយភ្ជាប់អ្នកទៅកម្មវិធីនិងគេហទំព័ររបស់អ្នកដោយសុវត្ថិភាព។

    មិនថាអ្នកនៅទីណានៅលើពិភពលោកកម្មវិធី Psiphon នឹងភ្ជាប់អ្នកទៅនឹងកម្មវិធីនិងគេហទំព័រដែលអ្នកចូលចិត្ត។ កម្មវិធីនេះក៏ផ្តល់ឱ្យអ្នកនូវការការពារបន្ថែមនៅពេលប្រើសេវាកម្មវ៉ាយហ្វាយសាធារណៈឬបណ្តាញផ្សេងទៀតដែលមិនអាចទុកចិត្តបាន។
    លក្ខណៈពិសេសសំខាន់ៗរួមមាន៖
    • ឥតគិតថ្លៃ, ការប្រើប្រាស់ផ្ទាល់ខ្លួនគ្មានដែនកំណត់។
    • ងាយស្រួលក្នុងការទាញយកតំឡើងនិងប្រើប្រាស់។គ្មានការចុះឈ្មោះឬការកំណត់រចនាសម្ព័ន្ធដែលត្រូវការទេ។
    • ការជ្រើសរើសពិធីការដោយស្វ័យប្រវត្តិដើម្បីផ្តល់នូវការចូលដំណើរការលឿននិងអាចទុកចិត្តគ្រប់ពេល។
    • ការគាំទ្រច្រើនភាសានិងទីតាំងម៉ាស៊ីនមេដែលអាចកំណត់រចនាសម្ព័ន្ធបាន។
