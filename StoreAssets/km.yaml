  app_name: Psiphon
  subtitle: លើសព្រំដែន
  description: |
    បច្ចុប្បន្នបន្ទាប់ពីបានជួយដល់អ្នកប្រើប្រាស់រាប់លាននាក់ទទួលបាននូវកម្មវិធីនិងគេហទំព័រដែលពួកគេចូលចិត្ត សាយហ្វូន បានចាប់ផ្តើមកម្មវិធីដំបូងរបស់ខ្លួនសំរាប់ iOS! កម្មវិធីថ្មីរបស់យើងរួមបញ្ចូលគ្នាយ៉ាងរលូននូវការចូលប្រើបណ្តាញ សាយហ្វូន ដោយភ្ជាប់អ្នកទៅកម្មវិធីនិងគេហទំព័ររបស់អ្នកដោយ​សុវត្ថិភាព​។

    មិនថាអ្នកនៅទីណានៅលើពិភពលោកកម្មវិធី សាយហ្វូន នឹង​ភ្ជាប់​អ្នកទៅនឹងកម្មវិធីនិងគេហទំព័រដែលអ្នកចូលចិត្ត​ទេ​។ កម្មវិធីនេះក៏ផ្តល់ឱ្យអ្នកនូវការការពារបន្ថែមនៅពេលប្រើសេវាកម្មវ៉ាយហ្វាយសាធារណៈឬបណ្តាញផ្សេងទៀតដែលមិនអាចទុកចិត្តបាន។
    លក្ខណៈពិសេសសំខាន់ៗ​រាប់បញ្ចូល​៖
    • ឥតគិតថ្លៃ, ការប្រើប្រាស់ផ្ទាល់ខ្លួនគ្មានដែនកំណត់។
    • ងាយស្រួលក្នុង ការទាញយក ​តំឡើងនិងប្រើប្រាស់។គ្មានការចុះឈ្មោះឬការកំណត់រចនាសម្ព័ន្ធ​ដែលជាតម្រូវការ​ទេ ។
    • ការជ្រើសរើស ពិធីការដោយស្វ័យប្រវត្តិដើម្បីផ្តល់នូវការចូលដំណើរការលឿននិងអាចទុកចិត្តគ្រប់ពេល។
    • ការ​គាំទ្រ​ច្រើន​ភាសា​និង​ទីតាំង​ម៉ាស៊ីនមេដែលអាចកំណត់រចនាសម្ព័ន្ធបាន។
    អំពីការចុះឈ្មោះ៖
    • ការចុះឈ្មោះលុបពាណិជ្ជកម្ម និងអនុញ្ញាតឲ្យអ្នកបើកអ៊ីនធឺណេតលឿនជាងមុន។
    • អាចប្រើសាកល្បង 3-ថ្ងៃ
    • តម្លៃ៖ US$2.99 ១​ សប្តាហ៍, US$9.99 ១ ខែ, ឬ US$99.99 ១ ឆ្នាំ។
    • ការទូទាត់ នឹងគិតជាមួយគណនី iTunes ពេលព្រមព្រៀងទូទាត់។
    • ការចុះឈ្មោះនឹងធ្វើដោយស្វ័យប្រវត្តិ បើមិនបិទ ការទូទាត់ស្វ័យប្រវត្តិ យ៉ាងហោចណាស់ 24 ម៉ោង មុនពេលផុតកំណត់ការចុះឈ្មោះ​បច្ចុប្បន្ន​។
    • គណនីរបស់អ្នកនឹងត្រូវទូទាត់ថ្លៃចុះឈ្មោះក្នុងកំឡុង 24 ម៉ោង បន្ទាប់ពីការផុតកំណត់​បច្ចុប្បន្ន​។
    • គ្មានការផ្តាច់ចុះឈ្មោះ ក្នុងកំឡុងពេលប្រើប្រាស់​​បច្ចុប្បន្ន​ទេ​។
    • ការចុះឈ្មោះអាចត្រូវកំណត់ និងធ្វើឡើងវិញដោយស្វ័យប្រវត្តិ អាចត្រូវបិទ ដោយចូលទៅកាន់ការកំណត់ក្នុងគណនីរបស់អ្នក បន្ទាប់ពីការជាវ។
    • ការប្រើសាកល្បងទាំងឡាយនឹងត្រូវលុបចោល នៅពេលអ្នកបានចុះឈ្មោះជាវ។
    គោលការណ៍ឯកជនភាព៖ https://psiphon.ca/en/privacy.html
    លក្ខខណ្ឌប្រើប្រាស់៖ https://psiphon.ca/en/license.html
