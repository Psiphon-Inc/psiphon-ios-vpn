zh-Hant:
  app_name: Psiphon
  subtitle: 超越國界
  description: |
    協助了上千萬用戶能順利訪問連上他們所喜受的網站之後，Psiphon 正式發佈了官方版的 iOS 應用。這款新的瀏覽器應用無縫地整合來接取賽風網路，維持用戶與喜愛的應用與訪問網站流量的安全通訊。

    不管身處在地球上哪一個角落，Psiphon 瀏覽器應用都能為你連到欲訪網站和應用。這款應用也能使用公共無線訊息或其它不可信任的網路時，多提供一層安全保護。

    主要功能包括：
    • 免費、無限制的個人使用。
    • 容易下載、安裝和使用。無需註冊或設定要求。
    • 每次自動選取協定，以提供快速穩定的連線接取。
    • 多語言支持可自定伺服器位置

    付費訂閱：
    • 無廣告，可更快速上網！
    • 3天免費試用期。
    • 價格：一周2.99美元，一個月9.99美元，一年99.99美元。
    • 確認購買後，將從您的iTunes帳戶中收取費用。
    • 自動續訂，除非在到期日結束24小時之前已關閉自動續訂。
    • 您的帳戶將在到期日的24小時內收取續訂費用，並確定訂閱費用。
    • 有效訂閱期間，無法取消訂閱。
    • 購買後可在帳戶設置下管理訂閱並關閉自動續訂。
    • 購買訂閱後，原免費試用所未用完的部分將被取消。

    隱私政策: https://psiphon.ca/en/privacy.html
    使用條款: https://psiphon.ca/en/license.html
  keywords: 賽風，代理
  subscriptions:
