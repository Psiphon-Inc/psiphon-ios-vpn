zh-Hant:
  app_name: 賽風
  subtitle: 超越國界
  description: |
    協助了上千萬用戶能順利訪問連上他們所喜受的網站之後，賽風正式發佈了官方版的 iOS 應用。這款新的瀏覽器應用無縫地整合來接取賽風網路，維持用戶與喜愛的應用與訪問網站流量的安全通訊。

    不管身處在地球上哪一個角落，賽風瀏覽器應用都能為你連到欲訪網站和應用。這款應用也能使用公共無線訊息或其它不可信任的網路時，多提供一層安全保護。

    主要功能包括：
    • 免費、無限制的個人使用。
    • 容易下載、安裝和使用。無需註冊或設定要求。
    • 每次自動選取協定，以提供快速穩定的連線接取。
    • 多語言支持可自定伺服器位置
  keywords: 賽風，代理
